<!DOCTYPE html>
<html>
<head>
	<title>Chess Game</title>
	<link rel="stylesheet" type="text/css" href="chesscss.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body background="chess.jpg">

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputName" class="form-control" placeholder="Full Name" autofocus>
                <label for="inputName">Full Name</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                <label for="inputPassword">Password</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password">
                <label for="inputConfirmPassword">Confirm Password</label>
              </div>
              <a href="sign-up.html" class="btn btn-lg btn-primary btn-block text-uppercase sign-up" type="submit">Sign Up</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
